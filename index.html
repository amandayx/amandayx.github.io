<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Pages Header Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between; /* pushes tabs to right */
      align-items: center;
      padding: 10px 20px;
      background-color: #333;
      color: white;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 1rem;
      transition: color 0.2s;
    }

    nav a:hover {
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <header>
  <div class="logo">
    <a href="index.html">Amanda Xia</a>
  </div>
  <nav>
    <a href="about.html">About Me</a>
    <a href="experience.html">Experience</a>
    <a href="resume.html">Resume</a>
    <a href="art.html">Art Corner</a>
  </nav>
</header>

  <main>
    <h1>Welcome to my GitHub Page!</h1>
    <p>Click the tabs in the header to navigate.</p>

  <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
  <script src="script.js"></script> --> 

  </main>
</body>
</html>
