<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Gallery Cards</title>
  <style>
    /* General reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* Header */
    header {
      background-color: #333;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo a {
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
    }

    /* Page title */
    h1 {
      text-align: center;
      margin: 2rem 0;
    }

    /* Gallery grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    /* Card styling */
    .card {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card .content {
      padding: 1rem;
      flex: 1;
    }

    .card .content h3 {
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }

    .card .content p {
      font-size: 0.95rem;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo"><a href="index.html">Amanda Xia</a></div>
    <nav>
      <a href="about.html">About Me</a>
      <a href="experience.html">Experience</a>
      <a href="resume.html">Resume</a>
      <a href="art.html">Art Corner</a>
    </nav>
  </header>

  <h1>Art Gallery</h1>

  <div class="gallery">
    <!-- Card 1 -->
    <a href="#art" class="card">
      <img src="https://via.placeholder.com/400x300?text=Art+1" alt="Art 1">
      <div class="content">
        <h3>Art 1</h3>
        <p>Short description for Art 1.</p>
      </div>
    </a>

    <!-- Card 2 -->
    <a href="#art" class="card">
      <img src="https://via.placeholder.com/400x300?text=Art+2" alt="Art 2">
      <div class="content">
        <h3>Art 2</h3>
        <p>Short description for Art 2.</p>
      </div>
    </a>

    <!-- Card 3 -->
    <a href="#art" class="card">
      <img src="https://via.placeholder.com/400x300?text=Art+3" alt="Art 3">
      <div class="content">
        <h3>Art 3</h3>
        <p>Short description for Art 3.</p>
      </div>
    </a>

    <!-- Card 4 -->
    <a href="#art" class="card">
      <img src="https://via.placeholder.com/400x300?text=Art+4" alt="Art 4">
      <div class="content">
        <h3>Art 4</h3>
        <p>Short description for Art 4.</p>
      </div>
    </a>
  </div>

</body>
</html>
